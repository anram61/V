<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    /* Background gradient */
    body {
        background: linear-gradient(to bottom right, #ffc0cb, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        color: white;
    }

    /* Hero image overlay */
    .hero-container {
        position: relative;
        max-width: 90%;
        max-height: 80%;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(255,0,50,0.7);
    }

    .hero-container img {
        width: 100%;
        height: auto;
        display: block;
        filter: brightness(70%);
    }

    /* Text overlay */
    .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Great Vibes', cursive;
        font-size: 4em;
        text-shadow: 2px 2px 10px #ff0000;
    }

    /* Button */
    .btn {
        margin-top: 40px;
        padding: 20px 50px;
        font-size: 2em;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: #ff1a3c;
        transform: scale(1.1);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 2em;
        animation: floatHeart 6s infinite;
    }

    .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 60%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes floatHeart {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-40px); }
        100% { transform: translateY(0px); }
    }
</style>
</head>
