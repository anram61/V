        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffccd5, #ff4d6d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #ff0000;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 10px 20px;
            line-height: 1.5em;
        }

        /* Hero photo */
        img.hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,0,50,0.6);
            z-index: -1;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: floatHeart 6s infinite;
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 80%; animation-delay: 4s; }

        @keyframes floatHeart {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        /* Falling petals */
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.postimg.cc/9F4BkrjX/rose.png');
            background-size: cover;
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
        }
    </style>
</head>
