<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: linear-gradient(to bottom right, #ffccd5, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        color: white;
    }

    /* Hero image with overlay */
    .hero-container {
        position: relative;
        max-width: 90%;
        max-height: 80%;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(255,0,50,0.7);
    }

    .hero-container img {
        width: 100%;
        height: auto;
        display: block;
        filter: brightness(60%);
    }

    /* Text overlay */
    .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        text-shadow: 2px 2px 10px #ff0000;
        max-width: 80%;
    }

    /* Quotes container */
    .quotes {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5em;
        line-height: 1.5em;
        text-shadow: 2px 2px 8px #000000aa;
        max-width: 80%;
    }

    /* Falling petals */
    .petal {
        position: absolute;
        width: 30px;
        height: 30px;
        background-image: url('https://i.postimg.cc/9F4BkrjX/rose.png');
        background-size: cover;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 2em;
        animation: floatHeart 6s infinite;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 50%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes floatHeart {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-40px); }
        100% { transform: translateY(0px); }
    }
</style>
</head>
